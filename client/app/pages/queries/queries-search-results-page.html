<div class="container">
    <div class="bg-white p-5 m-t-10 m-b-10">
      <form class="form-inline" role="form" ng-submit="$ctrl.search()">
          <div class="form-group">
              <input class="form-control" placeholder="搜索" ng-model="$ctrl.term" autofocus>
          </div>
          <button type="submit" class="btn btn-primary">
              <span class="zmdi zmdi-search"></span>
          </button>
      </form>
    </div>
    <div class="bg-white">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>名称</th>
            <th>创建人</th>
            <th>创建时间</th>
            <th>更新计划</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="query in $ctrl.paginator.getPageRows()">
            <td><a href="queries/{{query.id}}">{{query.name}}</a> <span class="label label-default" ng-if="query.is_draft">未发布</span></td>
            <td>{{query.user.name}}</td>
            <td>{{query.created_at | dateTime}}</td>
            <td>{{query.schedule | scheduleHumanize}}</td>
          </tr>
        </tbody>
      </table>
      <paginator paginator="$ctrl.paginator"></paginator>
    </div>
</div>
